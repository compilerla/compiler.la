{% for cert in site.data.certs %}
<div class="pe-lg-5 pt-lg-5 mt-lg-1 pb-md-0 pb-5">
    <span class="fs-6 monospace pb-md-2">{{ cert.name }}</span>
    <ul class="list-unstyled">
        {% for value in cert.values %}
        <li class="mt-3">{{ value }}</li>
        {% endfor %}
    </ul>
</div>
{% endfor %}
